name: All Checks

on:
  push:
  pull_request:

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: yarn install

      - name: Lint
        run: yarn run lint

      - name: Test
        run: yarn test

      - name: Build
        run: yarn
